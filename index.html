<!DOCTYPE html>
<html lang="ja">
<head>    
    <title>タイピングゲーム</title>
    <meta charset="UTF-8">
    <meta name="description" content="【JavaScript応用編】簡易的なタイピングゲームです。">
    <meta name="vieaport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://massy0903.github.io/typing-game/style.css">
</head>
<body>
    <p id="count" class="count">60</p>
    <div id="wrap" class="wrap">
        <span id="typed" class="typed"></span><span id="untyped">s</span>
        <br>
        <span id="hiragana"></span>
    </div>
    <button id="start">スタート</button>
    <input type="number" id="seconds">
    <button id='change'>秒数設定</button>
    <script type="text/javascript" src="https://massy0903.github.io/typing-game/main.js"></script>
</body>
</html>
